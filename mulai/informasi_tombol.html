<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Fun D-Map</title>
    <link rel="stylesheet" href="./css/d-css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
        <div id="d-informasi_tombol" class="position-relative">
            <div class="position-absolute w-100 d-flex justify-content-center">
                <div id="d-banner_kuning" class="position-absolute text-center text-white margin-auto top-50 d-flex justify-content-center align-items-center">
                    <b>
                       INFORMASI TOMBOL
                    </b>
                </div>
            </div>
            <div class="position-absolute h-100 w-100 d-flex justify-content-center">
                <div id="" class="d-form position-absolute text-center text-white mx-auto d-flex flex-row justify-content-center align-items-center"> 
                    <div>
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_play.png" alt="" srcset="">
                            Tombol mulai/ lanjut
                        </a> 
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_home.png" alt="" srcset="">
                            Tombol ke menu
                        </a> 
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_list.png" alt="" srcset="">
                            Tombol pilihan materi
                        </a> 
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_info.png" alt="" srcset="">
                            Tombol informasi pengembang
                        </a>
                    </div>
                    <div>
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_sound.png" alt="" srcset="">
                            Tombol play/ pause musik
                        </a> 
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_left.png" alt="" srcset="">
                            Tombol sebelumnya
                        </a> 
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_right.png" alt="" srcset="">
                            Tombol selannjutnya
                        </a> 
                        <a class="d-btn_small_square d-btn_hitam d-flex align-items-center">
                            <img id="" src="./img/btn_help.png" alt="" srcset="">
                            Tombol bantuan navigasi
                        </a>
                    </div>
                </div>
            </div>
            <!-- <a href="http://" class="position-absolute top-10 end-0">
                <img id="d-btn_close" src="./img/btn_close.png" alt="" srcset="">
            </a> -->
            <div class="position-absolute bottom-0 w-100 d-flex justify-content-center mb-3">
                <a href="./index.html" class="d-btn_medium d-flex justify-content-center">
                    <img id="d-btn_mulai" class="" src="./img/btn_kembali.png" alt="" srcset="">
                </a>
            </div>
            <img id="d-home_img_bg" class="img_bg_menu" src="./img/bg_menu.png" alt="" srcset="">
        </div>
    </main>
</body>
</html>
